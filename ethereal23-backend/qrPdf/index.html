<div id="root">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap");
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
      color: white;
    }
    #root {
      width: 500px;
      height: 500px;
      /* background-color: gray; */
      overflow: hidden;
    }
    .bgImg {
      width: 500px;
      height: 500px;
      overflow: hidden;
      position: relative;
      z-index: -1;
      position: absolute;
    }
    .bgImg img {
      width: 105%;
      filter: blur(10px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .qrImg {
      width: 250px;
      height: 250px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    }
    .qrImg img {
      width: 100%;
      height: 100%;
      scale: 1.15;
    }
    .content {
      width: 500px;
      height: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }
    .concert {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    h1 {
      font-weight: 900;
    }
    .logo {
      width: 50px;
      height: 50px;
      position: absolute;
      bigt: 20px;
      right: 20px;
    }
    .logo img {
      width: 100%;
    }
  </style>
  <div class="bgImg">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/ethereal-test-2023.appspot.com/o/Pradeep.png?alt=media&token=593a76ef-3881-46fe-92c8-9911ff4c8067"
      alt="bgImg"
    />
  </div>
  <div class="content">
    <div class="text">
      <h1>${name}</h1>
      <p>Oct 13, 2023</p>
    </div>

    <div class="qrImg">
      <img src="${qr}" alt="qrImg" />
    </div>

    <div class="logo">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/ethereal-test-2023.appspot.com/o/favicon.png?alt=media&token=169a1dfc-3445-45de-a90c-9f7cc7085c5d"
        alt="logo"
      />
    </div>

    <p class="concert">Concert Ticket</p>
  </div>
</div>
